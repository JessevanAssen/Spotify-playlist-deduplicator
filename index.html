<!DOCTYPE html>
<html ng-app="spotify-playlist-deduplicator">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify playlist deduplicator</title>
	<link href="lib/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="container" ng-controller="Controller">
		<h1>Spotify playlist deduplicator</h1>

		<div class="checkbox" ng-repeat="playlist in playlists">
			<label>
				<input type="checkbox" ng-value="playlist.id">
				{{ playlist.name }}
			</label>
		</div>

		<button class="btn btn-primary">Remove duplicate tracks</button>
	</div>

	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/appSettings.js"></script>
	<script type="text/javascript" src="scripts/models/Authorization.js"></script>
	<script type="text/javascript" src="scripts/services/spotifyAPI.js"></script>
	<script type="text/javascript">
		(function() {
			var module = angular.module("spotify-playlist-deduplicator");
			module.controller("Controller", function($scope, $http, spotifyAPI, Authorization) {
				var match = /#access_token=((?:\w|\-)+)&token_type=(\w+)&expires_in=(\d+)/.exec(window.location.hash);
				if (match) {
					var authorization = new Authorization(
						match[1],
						match[2],
						match[3]
					);

					console.log(authorization, authorization.isValid());

					spotifyAPI.loadUserId(authorization).then(function(userId) {
						return spotifyAPI.loadPlaylists(userId, authorization);
					}).then(function(playlists) { $scope.playlists = playlists; })
					.catch(function() { console.log("Error:", arguments[0]); });
				} else {
					window.location = "https://accounts.spotify.com/authorize?client_id=368d5edf759e416c89bf60544223292c&redirect_uri=http://localhost:8080/&response_type=token&show_dialog=false&scope=playlist-read-private%20playlist-modify-public%20playlist-modify-private";
				}

				$scope.playlists = [];
			});
		})();
	</script>
</body>
</html>
